<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" href="sun-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <h1 class="navbar-brand mx-auto">Weather Dashboard</h1>
        </div>
    </nav>

    <div class="container-fluid row">
        <div class="col-3 sidebar p-3">
            <h3>Search for a City:</h3>
            <br>
            <div class="input-group input-group-lg">
                <input type="search" id="search-input" name="q" class="form-control" aria-label="Search for a city">
                <br>
                <br>
                <button id="submit-button" class="submit-button btn btn-secondary">Search</button>
            </div>
            <br>
            <hr>
            <br>
            <br>
            <div id="search-history"></div>
        </div>

        <div class="col">
            <div id="today-content"></div>
            <div class="row" id="content-area"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
